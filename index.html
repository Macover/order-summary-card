<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex__card-container">
            <img src="images/illustration-hero.svg" alt="" class="flex__img-container">
            <h2 class="flex__title-h2">Order Summary</h2>
            <p class="flex__p">You can now listen to millions of songs,
                audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="flex__plan-grid-container">
                <img class="plan-grid__icon" src="images/icon-music.svg" alt="">
                <p class="plan-grid__title"><b>Annual Plan</b></p>
                <p class="plan-grid__price">$59.99/year</p>
                <a href="#" class="plan-grid__button-change">Change</a>
            </div>
            <input type="submit" class="flex__button-submit" value="Proceed to Payment">
            <button class="flex__cancel-button">Cancel Order</button>
        </div>
    </div>
</body>
</html>
